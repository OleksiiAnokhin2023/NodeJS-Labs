name: CI-CD-Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  everything:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint & Format
        run: |
          npm run format:check
          npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Deploy to Render
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -X POST "$RENDER_HOOK"
